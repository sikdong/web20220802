<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .btn {
            width: 200px;
            height: 200px;
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <button onclick="click()" class="btn btn-lg btn-danger"></button>
    <h1 id="result1"></h1>
    <h1 id="result2"></h1>
    <h1 id="result3"></h1>
    <h1 id="result4"></h1>
    <h1 id="result5"></h1>
    <h1 id="result6"></h1>
    <h1 id="result7"></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        function click() { 
            let message1 = parseInt(Math.random() * 100);
            document.getElementById("result1").innerHTML = message1
            let message2 = parseInt(Math.random() * 100);
            document.getElementById("result2").innerHTML = message2
            let message3 = parseInt(Math.random() * 100);
            document.getElementById("result3").innerHTML = message3
            let message4 = parseInt(Math.random() * 100);
            document.getElementById("result4").innerHTML = message4
            let message5 = parseInt(Math.random() * 100);
            document.getElementById("result5").innerHTML = message5
            let message6 = parseInt(Math.random() * 100);
            document.getElementById("result6").innerHTML = message6
            let message7 = parseInt(Math.random() * 100);
            document.getElementById("result7").innerHTML = message7
        }
    </script>
</body>
</html>
