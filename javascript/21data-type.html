    <script>
        // 자바스크립트의 데이터 타입(자료형)
        // boolean, number, string, object, null...

        // 1. number
        let a = 3232312;
        let b = 3.14;

        // 2. string
        // 따옴표로 묶음
        let c = "hello";
        let d = 'hello';

        let e = "I'm your father.";
        
        let g = "3.14"; 

        // + 연산을 string 피연산자와 함께 사용하면
        // 산술연산자가 아니라 문자열연결연산자

        let j ="9";
        let k = 3;
        console.log(j + k); //93 둘 중 하나만 스트링이여도 결과는 스트링

        // string -> number 변환
        let i = "99";
        let m = parseInt(i); // 내장 함수

        console.log(m + 1); //100

        let n = parseFloat("3.14")
        let o = parseInt("3.14")

        console.log(n, o); //3.14 3
        // int는 정수형

        let p = Number("3.14")
        //Number 함수는 정수, 실수 구분 x
