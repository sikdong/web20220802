<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color: brown;
        }
        .fire {
            text-decoration: underline;
        }

        /* id 속성으로 요소 선택 */
        /* id 속성 값은 같은 페이지 내에서  */
        /* 서로 다른 요소가 같은 값을 가질 수 없음     */
        #head1 {
            background-color: yellow;
        }

        #head2 {
            border: 5px solid;
        }
    </style>
</head>
<body>
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 id="head1">Facilis, corporis.</h1>
    <h1 class="fire">Officiis, voluptates.</h1>
    <!-- <h1 id="head1" 같은 값을 가질 수 없음>Voluptates, reprehenderit.</h1> -->
    <h1 id="head2">Totam, praesentium!</h1>
    <h1>Numquam, voluptas!</h1>
    <h1>Possimus, necessitatibus.</h1>
    <h1>Fugit, commodi?</h1>
    <h1>Dignissimos, inventore?</h1>
    <h1>Ipsam, saepe?</h1>

</body>
</html>
