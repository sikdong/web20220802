<!DOCTYPE html>
<html>
<head>
    <style>
        .item {
            font-size: 48px;
        }
        .item:nth-child(odd) {
            background-color: goldenrod;
        }

        .item:nth-child(even) {
            background-color: aqua;
        }

        .container {
            display: flex;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item "style="flex: 1;">1</div>
        <div class="item "style="flex: 1;">2</div>
        <div class="item "style="flex: 1;">3</div>
        <div class="item" style="flex: 1;">4</div>
        <div class="item" style="flex: 1;">5</div>
    </div>
</body>
</html>
