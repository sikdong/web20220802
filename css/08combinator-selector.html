<!DOCTYPE html>
<html>
<head>
    <style>
        h1 { 
           font-size: 2em;
        }
        p {
            font-size: 2em;
        }

        h1, p {
            color: blue;
        }

        .note { 
            background-color: aquamarine;
        }

        h1.note { 
            text-decoration: underline;
        }
        p.note {
            border: 5px solid;
        }
        .note.fire {
            text-align: center;
        }

        .fire {
            border-left: 10px solid blue;
        }
    </style>
</head>
<body>
   <h1 class="note">Lorem, ipsum.</h1>
   <h1>Quasi, ipsum?</h1>
   <h1>Esse, hic.</h1>
   <h1>Ab, neque?</h1>
   <h1 class="note fire">Modi, il
    lo!</h1>
   <p class="note">Lorem, ipsum dolor.</p>
   <p>Soluta, nisi maiores.</p>
   <p class="note">Necessitatibus, voluptas consectetur?</p>
   <p class="fire">Reiciendis, adipisci libero?</p>
   <p>Delectus, sed voluptatum.</p>
</body>
</html>
