<!DOCTYPE html>
<html>
<head>
    <style>
        /* attribute selector [attrName] */
        /* href 속성이 있는 요소들 선택 */
        [href] {
            background-color: yellow;
        }
        [title] {
            border: 5px solid;
        }

        [href="http://www.goolgle.com"] {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <a href="http://www.daum.net" title="다음">Lorem.</a>
    <br>
    <a href="http://www.google.com">Doloribus?</a><br>
    <a href="http://www.naver.com">Hic!</a><br>
    <a href="">Soluta.</a><br>
    <a href="">Rem?</a><br>
    
</body>
</html>
