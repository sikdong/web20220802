<!DOCTYPE html>
<html>
<head>
    <style> 
        .special {
            font-size: 2em;
            background-color: yellow;
        }

        .korea {
            color: red;
            background-color: blue;
            font-size: 3em;
            font-weight: bold;
        }

        .error {
            text-decoration: line-through;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>html class</h1>
    <p>여러 요소를 그룹 짓는 attribute</p>

    <p>Lorem, ipsum dolor.</p>
    <p class="special">Ad, repellat quasi!</p>
    <p class="special">Nostrum, fugit dolore?</p>
    <p class="special">Facere, non alias.</p>
    <p class="korea">Impedit, eos assumenda!</p>
    <p class="korea">Animi, nostrum laboriosam.</p>
    <p>Unde, aperiam nulla.</p>
    <p class="korea">Voluptatum, quos esse?</p>
    <p class="error">Reprehenderit, accusantium deserunt?</p>
    <p class="error">Voluptate, exercitationem id.</p>

</body>


</html>
